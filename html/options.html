<!DOCTYPE html>
<html>

<head>
    <title>Zendesk Prioritizer Settings</title>
    <link rel="stylesheet" type="text/css" href="../css/topcoat-desktop-dark.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.dropdown.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery.dropdown.js"></script>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/options.css">
</head>

<body class="dark">

    <div id="content">

        <h1>Settings</h1>

        <header>
            <h2>General</h2>
        </header>
        <div class="option-line">
            Domain
            <input type="text" class="topcoat-text-input--large" id="input-domain" value="" placeholder=".zendesk.com">
        </div>
        <div class="option-line">
            <button class="topcoat-button--large" id="button-login">Log In</button>
        </div>

        <header>
            <h2>User</h2>
        </header>
        <div class="option-line">
            User ID
            <input type="text" class="topcoat-text-input--large" id="input-userid" value="" placeholder="">
            <button class="topcoat-button" id="button-detectuserid">Detect</button>
        </div>
        <div class="option-line">
            View ID
            <input type="text" class="topcoat-text-input--large" id="input-viewid" value="" placeholder="">
            <button class="topcoat-button dropdown-disabled" id="button-viewselect" data-dropdown="#dropdown-1">Select</button>
        </div>

        <header>
            <h2>Notifications</h2>
        </header>
        <div class="option-line">
            Monitor View ID
            <input type="text" class="topcoat-text-input--large" id="input-notify-viewid" value="" placeholder="Leave empty to disable">
            <button class="topcoat-button dropdown-disabled" id="button-notify-viewselect" data-dropdown="#dropdown-2">Select</button>
        </div>
        <div class="option-line">
            Poll Interval (minutes)
            <input type="number" class="topcoat-text-input--large" id="input-poll-interval" value="5" min="1">
        </div>
        <div class="option-line">
            <button class="topcoat-button--large" id="button-test-notification">Test Notification</button>
        </div>

        <header>
            <h2>Views</h2>
        </header>
        <div class="option-line">
            <button class="topcoat-button--large" id="button-loadviews">Load views</button>
        </div>
        <div class="help-text">
            Select which views appear in the popup dropdown. If none are selected, all views will be shown.
        </div>
        <div id="view-filter-list" class="views-list"></div>


    </div>

    <div id="dropdown-1" class="dropdown dropdown-tip">
        <ul class="dropdown-menu">
            <!-- <li data-viewid="12345">Todo</li> -->
        </ul>
    </div>

    <div id="dropdown-2" class="dropdown dropdown-tip">
        <ul class="dropdown-menu"></ul>
    </div>

</body>


</html>
